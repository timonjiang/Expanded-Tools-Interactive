      <div class="fold-a-1"></div>
      <div class="fold-a-2"></div>
      <div class="square-a-cover"  id="A-cover" "></div>
  	</div>


<script>
  function letterA(){

    var aToggle = document.getElementById("A-cover");
    if(aToggle.style.display==="none"){
        aToggle.style.display ="block";
        a.play();
    } else{
        aToggle.style.display ="none";
        a.play();
    }
  }
    var a = new Audio('./mp3/flip-a.mp3');
 
</script>
